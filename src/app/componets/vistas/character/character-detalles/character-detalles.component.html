<div class="row justify-content-center mt-3" *ngIf="character$ | async as character">
    <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center" >
       <div class=card>
           <div class=image>
               
                    <img
                        [src]="character.image"
                        [alt]="character.name"
                        class="card-img-top"
                    />
           
           </div>
           <div class="car-inner">
               <div class="header">
                
                <h2>{{character.name}}</h2>
                <h4 class="text-muted">{{character.gender | slice: 0:15}}</h4>
                <h4 class="text-muted">{{character.species | slice: 0:15}}</h4>
                <h4 class="text-muted">{{character.status | slice: 0:15}}</h4>
                <h4 class="text-muted">{{character.origin | slice: 0:15}}</h4>
                <small class="text-muted">{{character.created | date}}</small>
               </div>
           </div>
       </div>
    </div>
  </div>
  <button (click)="onGoBack()" class="btn btn-primary btn-lg mt-3">
    Back
  </button>
